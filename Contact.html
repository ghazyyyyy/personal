<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&family=Major+Mono+Display&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8d482fd055.js" crossorigin="anonymous"></script>


    <h1 class="con"> want to chat?
    contact me here!</h1>

    <div class="container mt-5">

        <form class="row g-3">
          <div class=" namee col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class=" namee col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class=" email col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInfo" required>
          </div>
          <div class=" phone col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number (optional)</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="(+91) 0000-000000">
          </div>
          <div class=" message col-md-12">
            <label for="comments" class="form-label">Any message/questions?</label>
            <textarea class="form-control" id="comments" rows="3" required></textarea>
          </div>
          <div class=" submitbutton col-md-12">
            <button type="submit" class="btn btn-outline-light btn-lg">Submit</button>
          </div>
        </form>
    </div>



  </head>
